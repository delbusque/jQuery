<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <title>Welcome to jQuery</title>
</head>

<body>
    <main>
        <h1 class="heading">Welcome to jQuery</h1>

        <div class="container">
            <img id="image" class="image" src="./picture.jpg" alt="arrow">
            <div class="event-list">
                <p id="p1">Hover me !</p>
                <p id="p2">Click me !</p>
                <p id="p3">Double click me !</p>
                <p id="p4">Leave me alone !</p>
                <p id="p5">Press [enter]</p>
            </div>
            <img id="image-2" class="image" src="./picture.jpg" alt="arrow">
        </div>

        <div class="btns-container">
            <button id="btn-1" class="btn">SAY HELLO</button>
            <button id="btn-2" class="btn">HIDE</button>
        </div>
    </main>


    <script src="main.js"></script>
</body>

</html>
